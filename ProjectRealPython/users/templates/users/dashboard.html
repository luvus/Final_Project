{% extends 'user_home.html' %}
{% block name_of_title %}
Hello
{% endblock %}

{% block content %}
<p>Hello, {{ user.username|default:'Guest' }}!</p>
<div>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'password_change' %}">Change password</a>

    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>

{% endblock %}
