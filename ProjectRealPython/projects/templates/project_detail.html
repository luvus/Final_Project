{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ project.project_title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static projects.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
    </div>
</div>
    <a href="{% url 'project_index' %}"
                   class="btn btn-primary">
                    Back
                </a>
{% endblock %}
